version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - .:/var/www
    depends_on:
      - mysql
    command: php artisan serve --host=0.0.0.0 --port=8000

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appointment
    ports:
      - 3306:3306
